<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Surprise</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }

        .intro-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Aumentamos el tama침o de las estrellas */
        .star {
            position: absolute;
            bottom: 0;
            width: 25px; /* Tama침o aumentado */
            height: 25px; /* Tama침o aumentado */
            background-color: #bb86fc;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 4s ease-in-out infinite, twinkle 1.5s ease-in-out infinite;
        }

        /* Animaciones adicionales */
        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .word {
            position: absolute;
            bottom: 0;
            color: #ffcccb;
            font-size: 20px;
            animation: float 5s ease-in-out infinite;
        }

        /* Animaci칩n de flotaci칩n */
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh); /* Asegura que las estrellas suban m치s alto */
                opacity: 0;
            }
        }

        /* Responsivo para tel칠fonos */
        @media (max-width: 600px) {
            .intro-screen h1 {
                font-size: 32px;
            }

            .word {
                font-size: 16px;
            }

            .star {
                width: 20px; /* Tama침o menor para m칩viles */
                height: 20px;
            }
        }
    </style>
</head>
<body>

<div class="intro-screen" id="introScreen">
    <div>
        <h1>Haz click para ver una sorpresa</h1>
        <p>游눘 Te va a encantar 游눘</p>
    </div>
</div>

<script>
    const words = ["love", "dream", "hope", "joy", "peace", "faith"];

    function createStar() {
        const star = document.createElement('div');
        star.classList.add('star');

        // Generar una posici칩n horizontal aleatoria
        star.style.left = Math.random() * window.innerWidth + 'px';

        // A침adir la estrella al body
        document.body.appendChild(star);

        // Eliminar la estrella despu칠s de la animaci칩n
        setTimeout(() => {
            star.remove();
        }, 4000); // Tiempo ajustado a la nueva animaci칩n
    }

    function createWord() {
        const word = document.createElement('div');
        word.classList.add('word');

        // Seleccionar una palabra aleatoria
        word.textContent = words[Math.floor(Math.random() * words.length)];

        // Generar una posici칩n horizontal aleatoria
        word.style.left = Math.random() * window.innerWidth + 'px';

        // A침adir la palabra al body
        document.body.appendChild(word);

        // Eliminar la palabra despu칠s de la animaci칩n
        setTimeout(() => {
            word.remove();
        }, 5000);
    }

    // Iniciar las animaciones solo cuando el usuario hace clic en la pantalla
    document.getElementById('introScreen').addEventListener('click', function() {
        this.style.display = 'none'; // Ocultar la pantalla inicial
        setInterval(createStar, 200); // M치s estrellas con mayor frecuencia
        setInterval(createWord, 1000); // M치s palabras
    });
</script>

</body>
</html>
